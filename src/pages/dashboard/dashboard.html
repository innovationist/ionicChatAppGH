<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>

    <ion-buttons end>
        <button ion-button clear (click)="logout()">
          logout
        </button>
      </ion-buttons>
    
  </ion-navbar>
  
</ion-header>


<ion-content padding>

   

  <ion-card>
      <img src="../../assets/imgs/bjork-vulnicura-live-preorder-mask-album-vinyl-july-september-compressed.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Welcome Back {{usernameFromDb}}
      </ion-card-title>
      <p>
         So... I thnik you should join the chat room and talk to other people, remember you have no friends :(. lol
      </p>
    </ion-card-content>
  <br/>
  <br/>

      <button ion-button block outline (click)="onClickjoinGroupChat()" class="buttonBorder">

        Join Group Chat
      </button>
      

        <button ion-button block outline class="buttonBorder" (click)="openPrivateDashBoard()">
  
          Start Private Chart
          
        </button>

  
</ion-card>

</ion-content>
