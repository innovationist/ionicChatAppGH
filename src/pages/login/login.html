<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <ion-list>
         
    
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" ngModel required></ion-input>
            </ion-item>
    
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" name="password" ngModel ></ion-input>
                </ion-item>
    
        </ion-list>
        <button ion-button
        type="submit"
        block
        [disabled]="!f.valid">
          Log In
        </button>
      </form>

      

</ion-content>
