<ion-header>

  <ion-navbar>
    <ion-title>onlineuserlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let onlineUser of onlineUsers">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/online-icon.png">
          </ion-avatar>
          <h2> {{onlineUser.username}}</h2>
          <ion-icon name="rose" item-end></ion-icon>

                  <button ion-button clear small right (click)="onClickAddToFriend(onlineUser.username)"> Add To Friend</button>
        
        </ion-item>
      </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button block color="danger" (click)="clearModal()"> Close </button>
      </ion-toolbar>
      </ion-footer>
